history: Python is an interpreted high-level programming language for general-purpose programming. Created by Guido van Rossum and first released in 1991, Python has a design philosophy that emphasizes code readability, notably using significant whitespace. It provides constructs that enable clear programming on both small and large scales.
#Source :  https://en.wikipedia.org/wiki/Python_%28programming_language%29

next_python_release: Python 3.7 is still in development. This release, 3.7.0a4, is the last of four planned alpha releases. Alpha releases are intended to make it easier to test the current state of new features and bug fixes and to test the release process. During the alpha phase, features may be added up until the start of the beta phase (2018-01-29) and, if necessary, may be modified or deleted up until the release candidate (2018-05-21) . Please keep in mind that this is a preview release and its use is not recommended for production environments.
#Source : https://www.python.org/downloads/release/python-370a4/
